<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生活相册</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 几何立体背景 -->
    <div class="geometric-bg">
        <!-- 立方体 -->
        <div class="cube geo-1">
            <div class="cube-face"></div>
            <div class="cube-face"></div>
            <div class="cube-face"></div>
            <div class="cube-face"></div>
            <div class="cube-face"></div>
            <div class="cube-face"></div>
        </div>
        <div class="cube geo-4" style="width: 40px; height: 40px;">
            <div class="cube-face" style="width: 40px; height: 40px;"></div>
            <div class="cube-face" style="width: 40px; height: 40px;"></div>
            <div class="cube-face" style="width: 40px; height: 40px;"></div>
            <div class="cube-face" style="width: 40px; height: 40px;"></div>
            <div class="cube-face" style="width: 40px; height: 40px;"></div>
            <div class="cube-face" style="width: 40px; height: 40px;"></div>
        </div>
        
        <!-- 四面体 -->
        <div class="tetrahedron geo-2"></div>
        <div class="tetrahedron geo-6" style="animation-delay: 3s;"></div>
        
        <!-- 八面体 -->
        <div class="octahedron geo-3"></div>
        <div class="octahedron geo-7" style="animation-delay: 1.5s;"></div>
        
        <!-- 十二面体 -->
        <div class="dodecahedron geo-5"></div>
        <div class="dodecahedron geo-8" style="animation-delay: 4s;"></div>
        
        <!-- 螺旋线 -->
        <div class="spiral geo-1" style="top: 70%; left: 80%;"></div>
        <div class="spiral geo-2" style="top: 40%; left: 15%; animation-delay: 5s;"></div>
        
        <!-- 网格线 -->
        <div class="grid-lines geo-3" style="top: 85%; right: 20%;"></div>
        <div class="grid-lines geo-6" style="top: 10%; left: 60%; animation-delay: 6s;"></div>
    </div>

    <div class="container">
        <!-- 头部 -->
        <header class="header">
            <!-- 动态星空背景 -->
            <div class="starry-bg">
                <canvas id="starCanvas"></canvas>
            </div>
            <div class="header-content">
                <div class="header-title">
                    <h1 class="app-name">生活相册</h1>
                    <p class="app-desc">闲看庭前花开花落，漫观天外云卷云舒</p>
                </div>
                <nav class="main-nav">
                    <a href="index.html" class="nav-link active">🏠 相册</a>
                    <a href="timeline.html" class="nav-link">⏳ 时光轴</a>
                </nav>
                <div class="stats-container">
                <div class="stat-card">
                    <span class="stat-number" id="totalPhotos">0</span>
                    <span class="stat-label">总照片数</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="totalCategories">6</span>
                    <span class="stat-label">相册分类</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="totalLocations">0</span>
                    <span class="stat-label">地点标记</span>
                </div>
            </div>
            </div>
        </header>

        <!-- 分类网格 -->
        <div class="category-grid" id="categoryGrid">
            <!-- 分类卡片由 JS 生成 -->
        </div>

        <!-- 分类照片页面 -->
        <div class="category-page" id="categoryPage" style="display: none;">
            <div class="page-header">
                <button class="back-btn" onclick="backToHome()">
                    <span class="back-icon">←</span>
                    <span>返回</span>
                </button>
                <h2 class="page-title" id="categoryTitle"></h2>
                <div class="placeholder"></div>
            </div>
            <div class="photo-grid" id="photoGrid">
                <!-- 照片由 JS 生成 -->
            </div>
            <div class="empty-state" id="emptyState" style="display: none;">
                <p>该分类暂无照片</p>
            </div>
        </div>

        <!-- 全屏查看 -->
        <div class="fullscreen-modal" id="fullscreenModal" onclick="closeFullscreen()">
            <span class="fullscreen-close">×</span>
            <div class="fullscreen-content">
                <div class="fullscreen-image-wrapper">
                    <img id="fullscreenImage" src="" alt="">
                </div>
                <div class="fullscreen-info-panel">
                    <h3 id="fullscreenTitle"></h3>
                    <p id="fullscreenDesc"></p>
                </div>
            </div>
        </div>

        <!-- 页脚 -->
        <footer class="footer">
            <div class="footer-content">
                <div class="theme-toggle" onclick="toggleTheme()" title="切换主题">
                    <span class="theme-icon" id="themeIcon">🌙</span>
                    <span class="theme-text" id="themeText">夜间模式</span>
                </div>
                <div class="footer-bottom">
                    <div class="footer-left">
                        <p class="copyright">© 2024 生活相册 · 保留所有权利</p>
                        <div class="runtime-box">
                            <span class="runtime-label">⏱️ 本站已运行</span>
                            <span id="runtime">0天0时0分0秒</span>
                        </div>
                    </div>
                    <div class="footer-right">
                        <a href="https://github.com/Tuple-list/photos" target="_blank" class="github-link" title="访问我的 GitHub">
                            <svg class="github-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                            </svg>
                            <span>项目地址</span>
                        </a>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
    <script>
        // 初始化相册页面
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof init === 'function') {
                init();
            }
        });
    </script>
</body>
</html>
